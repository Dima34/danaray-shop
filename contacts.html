    <header>
    <div class="wrapper">
        <button class="header__nav-opener">
            <img src="./img/burger.svg" alt="open menu" class="header__open-image">
            <img src="./img/burger-close.svg" alt="close burger" class="header__close-image">
            <p class="navigation text-uppercase bold">Menu</p>
        </button>
        <a class="header__logo" href="#">
            <img src="./img/logo.svg" alt="Danaray logo">
        </a>

        <a href="#" class="header__cart">
            <img src="./img/cart-ico.svg" role="presentation" class="header__cart-ico">
            <span class="cart-number text-small open">0</span>
        </a>
    </div>
    <nav class="header__nav-container">
        <div class="header__nav">
            <ul class="">
                <li class="header__nav-item">
                    <a href="./index.html">Home</a>
                </li>
                <li class="header__nav-item">
                    <a href="./about-us.html">About us</a>
                </li>
                <li class="header__nav-item">
                    <a href="./products.html">Shop</a>
                </li>
                <li class="header__nav-item">
                    <a href="./contacts.html">Contact</a>
                </li>
                <li class="header__nav-item">
                    <a href="./ingredients.html">Ingredient Dictionary</a>
                </li>
            </ul>
            <div class="header__nav-contacts">
                <a href="#">
                    <img src="./img/header__instagram.svg" alt="link to our instagram">
                </a>
            </div>
        </div>
        
    </nav>
</header>

    <section class="contacts">
        <div class="wrapper">
            <div class="contacts__form">
                <form action="">
                    <h2>
                        Have questions? <br>
                        Feel free to reach out!
                    </h2>
                    <fieldset>
                        <input placeholder="Name" type="text" name="userName" id="userEmail">
                        <input placeholder="Email" type="email" name="userEmail" id="userEmail">
                        <input placeholder="Order Number (Optional)" type="tel" name="userName" id="userName">
                        <textarea placeholder="Message" name="userMessage" id="userMessage" rows="3"></textarea>
                        <input type="submit">Submit</input>
                    </fieldset>
                    
                </form>
            </div>
           
            <div class="contacts_image">
                <img src="./img/contacts-woomen.svg" alt="">
                <a href="#"><img src="./img/contacts-inst.svg" alt="To Instagram"></a>
                <a href="#"><img src="./img/contacts-mail.svg" alt="To Mail"></a>
            </div>
        </div>
    </section>

    <footer>
    <div class="wrapper">
        <div class="footer_logo-block">
            <a href="#" class="footer_logo">
                <img src="./img/footer-logo.svg" alt="go to main page">
            </a>
            <a href="#" class="footer_inst">
                <img src="./img/footer-inst.svg" alt="link to our instagram">
            </a>
        </div>

        <div class="footer_nav-container">
            <nav class="footer_nav">
                <ul>
                    <li><a class="navigation" href="#">Home</a></li>
                    <li><a class="navigation" href="#">About Us</a></li>

                <ul>

                    <li><a class="navigation" href="#">Ingredient Dictionary</a></li>
                </ul>
            </nav>
        </div>

        <div class="footer_subscribe">
            <h2 class="subscribe-title bold navigation">Subscribe to the newsletter</h2>
            <div class="subscribe-input">
                <input placeholder="Your e-mail" type="text" name="" id="">
                <button class="subscribe-btn arrow-btn">
                    <img src="./img/footer-arrow.svg" alt="subscribe">
                </button>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <p class="navigation text-small">All rights reserved Â© </p>
